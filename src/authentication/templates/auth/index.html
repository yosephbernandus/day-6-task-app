{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full py-8 px-4 bg-white shadow-lg rounded-lg">
        <h2 class="text-3xl font-semibold text-center mb-4">Login</h2>
        <form method="post" action="{% url 'authentication:login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
        </form>
    </div>
</div>
{% endblock %}
