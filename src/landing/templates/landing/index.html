{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold underline">
        Hello Landing!
    </h1>

    {% for post in posts %}
        <article>
            <time>created: {{ post.created_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
