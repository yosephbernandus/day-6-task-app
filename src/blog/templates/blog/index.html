{% extends "base.html" %}

{% block content %}
<div class="max-w-md w-full py-8 px-4 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-semibold text-center mb-4">Submit New Blog Post</h2>
    <form hx-post="{% url 'blog:submit-post' %}" class="space-y-4" hx-target="#message">
        {% csrf_token %}
        <div>
            <label for="title" class="block mb-1 font-medium">Title</label>
            <input type="text" id="title" name="title" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
        </div>
        <div>
            <label for="text" class="block mb-1 font-medium">Text</label>
            <textarea id="text" name="text" rows="5" class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200">Submit</button>
    </form>
    <div id="message"></div>
</div>
{% endblock %}
